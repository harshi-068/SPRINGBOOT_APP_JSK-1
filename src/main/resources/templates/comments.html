<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <h1>Comments from JSONPlaceholder</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Post ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.postId}"></td>
                <td th:text="${comment.name}"></td>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.body}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
